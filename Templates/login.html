<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="form-wrapper">
                <!-- Login Form -->
                <form id="loginForm" class="form login-form">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Login to continue to AI Assistant</p>

                    <div class="input-group">
                        <input type="text" id="loginUsername" placeholder="Username or Email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>

                    <div class="error-message" id="loginError"></div>

                    <button type="submit" class="btn-primary">
                        <span id="loginBtnText">Login</span>
                        <span id="loginLoader" class="loader" style="display: none;"></span>
                    </button>

                    <p class="switch-text">
                        Don't have an account?
                        <a href="#" id="showRegister">Register</a>
                    </p>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="form register-form" style="display: none;">
                    <h2>Create Account</h2>
                    <p class="subtitle">Join us to get started</p>

                    <div class="input-group">
                        <input type="text" id="registerUsername" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <input type="email" id="registerEmail" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <input type="password" id="registerPassword" placeholder="Password" required>
                    </div>

                    <div class="input-group">
                        <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    </div>

                    <div class="error-message" id="registerError"></div>

                    <button type="submit" class="btn-primary">
                        <span id="registerBtnText">Register</span>
                        <span id="registerLoader" class="loader" style="display: none;"></span>
                    </button>

                    <p class="switch-text">
                        Already have an account?
                        <a href="#" id="showLogin">Login</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-content">
                <h1>AI Assistant</h1>
                <p>Your intelligent companion for conversations and resume analysis</p>
                <div class="features">
                    <div class="feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span>Smart Chatbot</span>
                    </div>
                    <div class="feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                        <span>Resume Analyzer</span>
                    </div>
                    <div class="feature">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <span>Secure & Private</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>

</html>
