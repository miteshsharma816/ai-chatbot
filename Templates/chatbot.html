<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">AI Assistant</div>
        <div class="nav-links">
            <a href="/chatbot" class="nav-link active">Chatbot</a>
            <a href="/resume-analyzer" class="nav-link">Resume Analyzer</a>
            <div class="nav-user">
                <span>{{ username }}</span>
                <a href="/logout" class="btn-logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="new-chat-btn" id="newChatBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>

            <div class="chat-history-container">
                <h3>Chat History</h3>
                <div id="chatHistory" class="chat-history">
                    <div class="loading-history">Loading...</div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-chat">
            <header class="chat-header">
                <h1 id="chatTitle">AI Assistant</h1>
                <p class="subtitle">Created with Love ❤️</p>
            </header>

            <div id="chatbox" class="chat-box">
                <div class="welcome-message">
                    <h2>Welcome to AI Assistant</h2>
                    <p>Start a conversation by typing a message below.</p>
                </div>
            </div>

            <div class="input-area">
                <form id="chat-form">
                    <input type="text" id="text" placeholder="Type your message here..." autocomplete="off">
                    <button type="submit" id="send">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20"
                            height="20">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>

</html>
